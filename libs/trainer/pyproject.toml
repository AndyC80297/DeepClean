[tool.poetry]
name = "deepclean.trainer"
version = "0.0.1"
description = "DeepClean training helper functions"
authors = ["Alec Gunny <alec.gunny@gmail.com>"]
# readme = "README.md"
packages = [
    {include = "deepclean"}
]

[tool.poetry.dependencies]
python = "^3.8,<3.10"
torch = "^1.0"

"deepclean.signal" = {path = "../signal", develop = true}

# tools for wrapper
"hermes.typeo" = {version = "^0.1", optional = true}
"deepclean.networks" = {path = "../networks", develop = true, optional = true}

[tool.poetry.extras]
wrapper = ["hermes.typeo", "deepclean.networks"]

[tool.poetry.dev-dependencies]
pytest = "^6.2"

[build-system]
requires = ["poetry>=1.2"]
build-backend = "poetry.masonry.api"
